<html>
 <head>
<script>
function subst() {
  var vars={};
  var x=document.location.search.substring(1).split('&');
  for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
  var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
  for (var i in x) {
    var y = document.getElementsByClassName(x[i]);
    for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
  }
}
</script> </head>
 <body onload="subst()" style="border:0; margin: 0;">
  <table width="100%">
   <tbody>
    <tr>
     <td width="33%">
      <img border="none" src="../images/lesson_footer.jpg" style="top: 0; left: 0; z-index:-1; position:absolute;" /></td>
     <td class="section" width="33%" style="text-align:right; color:black; font-family: Verdana, Arial, Helvetica, sans-serif;font-size: 12px;font-weight:bold;">
      &nbsp;</td>
     <td style="text-align:right; color:black; font-family: Verdana, Arial, Helvetica, sans-serif;font-size: 12px;font-weight:bold;" valign="middle" width="33%">
      Page <span class="page"></span> of <span class="topage"></span></td>
    </tr>
   </tbody>
  </table>
  <br />
 </body>
</html>
